<body>
<script type="text/javascript">
    var receiver = function(msgEvent) {
        if (msgEvent.name === "getSetting") {
            var setting_value = safari.extension.settings[msgEvent.message];
            msgEvent.target.page.dispatchMessage("setting", setting_value);
        }
        if (msgEvent.name === "getStyle") {
            msgEvent.target.page.dispatchMessage("style", document.getElementById(msgEvent.message).innerHTML);
        }
    };
    safari.application.addEventListener("message", receiver);
</script>
</body>
